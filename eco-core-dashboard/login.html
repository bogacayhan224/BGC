<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - ECO-CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="EcoGHouse_Logo.png" alt="ECO-CORE Logo" class="company-logo">
            <p class="tagline" style="font-family: var(--font-family-heading);">Smart Off-Grid Living</p>

            <div id="loginSection">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Login</button>
                </form>
                <p class="switch-auth">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <div id="registerSection" class="hidden">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Register</button>
                </form>
                <p class="switch-auth">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>

            <p id="authMessage" class="message-box"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
